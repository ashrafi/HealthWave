<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>
    
    <!--                                           -->

    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="healthwave/healthwave.nocache.js"></script>
    
    <!-- add wave embedded protocal -->
    <!-- need to move this to the java code in GWT -->
    
    <script src="http://wave-api.appspot.com/public/embed.js" type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
      var wavePanel = new WavePanel('http://wave.google.com/a/wavesandbox.com/');
      wavePanel.loadWave('wavesandbox.com!w+omEaD7rj%A');
      wavePanel.init(document.getElementById('waveframe'));
    }
    </script>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->

    <h1>Google Health Wave Demo</h1>
    <div id="waveframe" style="width: 500px; height: 100%"></div>
	<span align="center" id="main"></span>
	
    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Please enter patient name:</td>        
      </tr>
      <tr>
      	
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>
    </table>
  </body>
